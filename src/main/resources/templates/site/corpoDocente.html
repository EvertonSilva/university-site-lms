<!DOCTYPE html>
<html th:with="idioma=${#locale.language}" th:lang="${idioma}"
	class="no-js" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{site}">
<head>
<title>Fatec MC - Corpo Docente</title>
</head>
<body>
	<th:block layout:fragment="content">
		<div class="container">
			<div class="page-title clearfix">
				<div class="row">
					<div class="col-md-12">
						<h6>
							<a th:href="@{/}">Principal</a>
						</h6>
						<h6>
							<span class="page-active">CORPO DOCENTE</span>
						</h6>
					</div>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<!-- Here begin Main Content -->
				<div class="col-md-8">
					<div class="row">
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-12">
									<div id="blog-author" class="clearfix"
										th:each="employee : ${professors}">
										<a href="#" class="blog-author-img"> <img
											th:src="@{/employees/} + ${employee.hashString + '/image'}"
											alt="Foto do professor">
										</a>
										<div class="blog-author-info">
											<span th:text="${employee.titulation}">Titulation
											</span>
											<h4 class="author-name" th:text="${employee.name}">Name
											</h4>
											<p th:text="${employee.curriculum}">Curriculum</p>
											<p>
												<a th:href="${employee.lattes}" target="_blank">Clique
													para visitar o currículo Lattes do professor</a>
											</p>
											<p th:if="${null != employee.homepage}">
												<a th:href="${employee.homepage}" target="_blank">Clique
													para visitar o site pessoal do professor</a>
											</p>
										</div>
									</div>
									<!-- /.blog-author -->
								</div>
								<!-- /.col-md-12 -->
							</div>
							<!-- /.row -->
						</div>
						<!-- /.col-md-12 -->
					</div>
					<!-- /.row -->
				</div>
				<!-- /.col-md-8 -->

				<!-- Here begin Sidebar -->
				<div class="col-md-4">

					<div class="widget-main">
						<div class="widget-main-title">
							<h4 class="widget-title">Filtrar por Curso</h4>
						</div>
						<div class="widget-inner">
							<div class="blog-categories">
								<div class="row">
									<ul class="col-md-12">
										<li><a th:href="@{/corpoDocente?course=AGRO}">Agronegócio</a></li>
										<li><a th:href="@{/corpoDocente?course=ADS}">ADS</a></li>
										<li><a th:href="@{/corpoDocente?course=GESTAO}">Gestão</a></li>
										<li><a th:href="@{/corpoDocente?course=LOG}">Logística</a></li>
										<li><a th:href="@{/corpoDocente?course=RH}">Recursos-Humanos</a></li>
										<li><a th:href="@{/corpoDocente}">Todos</a></li>
									</ul>
								</div>
							</div>
							<!-- /.blog-categories -->
						</div>
						<!-- /.widget-inner -->
					</div>
					<!-- /.widget-main -->

				</div>
				<!-- /.col-md-4 -->

			</div>
			<!-- /.row -->
		</div>
	</th:block>
	<th:block layout:fragment="scripts">
	</th:block>
</body>
</html>
